name: Test

on: ['push']
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DB: "testdb"
      DB_HOST: "localhost"
      DB_PASSWORD: "odoo"
      DB_PORT: 5432
      DB_USERNAME: "odoo"
      DOWNLOADS: https://github.com/OCA/OpenUpgrade/releases/download/databases
      ODOO: "./odoo/odoo-bin"
      PGHOST: "localhost"
      PGPASSWORD: "odoo"
      PGUSER: "odoo"
      USE_DEMO: "yes"
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Configure Postgres
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: "14"
          postgresql user: ${DB_USERNAME}
          postgresql password: ${DB_PASSWORD}
      - name: Check out Odoo
        uses: actions/checkout@v4
        with:
          repository: odoo/odoo
          ref: "17.0"
          fetch-depth: 1
          path: odoo
      - name: Check out addons
        uses: actions/checkout@v4
        with:
          repository: ajepe/odoo-ci
          ref: "main"
          fetch-depth: 1
          path: odoo-ci
      - name: Configuration
        run: |
          sudo apt update
          sudo apt install \
              expect \
              expect-dev \
              libevent-dev \
              libldap2-dev \
              libsasl2-dev \
              libxml2-dev \
              libxslt1-dev \
              python3-lxml \
              python3-passlib \
              python3-psycopg2 \
              python3-serial \
              python3-simplejson \
              python3-werkzeug \
              python3-yaml \
              unixodbc-dev \
      - name: Requirements Installation
        run: |
          pip install -q -r ${GITHUB_WORKSPACE}/odoo/requirements.txt
          pip install -q -r ${GITHUB_WORKSPACE}/odoo-ci/requirements.txt
      - name: Create Database
        run: |
            psql -c "CREATE DATABASE $DB"
      - name: Print Wdir
        run: |
          echo ls ${GITHUB_WORKSPACE}
      - name: Odoo test
        run: |
          # select modules and perform the upgrade
          MODULES=$(grep -E '.*' ${GITHUB_WORKSPACE}/odoo-ci/modules.txt | paste -sd "," -)
          if [ -z "$MODULES" ]; then
             echo "No modules to test yet"
             exit 1
          fi
          echo list of modules to install : $MODULES
        
          ADDONS_PATHS="\
              $GITHUB_WORKSPACE/odoo/addons \
              $GITHUB_WORKSPACE/odoo/odoo/addons \
              $GITHUB_WORKSPACE/addons"

          TESTS=1 python3 ${GITHUB_WORKSPACE}/odoo/odoo-bin \
              --addons-path=`echo $ADDONS_PATHS | awk -v OFS="," '$1=$1'` \
              --database=$DB \
              --db_host=$DB_HOST \
              --db_password=$DB_PASSWORD \
              --db_port=$DB_PORT \
              --db_user=$DB_USERNAME \
              --load=base,web\
              --test-enable \
              --stop-after-init \
              --update=$MODULES